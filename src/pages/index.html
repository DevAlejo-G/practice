      border-radius: 2rem;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background-color: #354a91;
      transform: scale(1.05);
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #999;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2.2rem;
      }

      .container {
        padding: 2rem;
      }
    }
  </style>
</head>
